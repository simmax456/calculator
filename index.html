<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Basic Calculator</title>
</head>
<body>
    <main class="main-container">
        <section class="screen">
            <div>0</div>
        </section>

        <section class="container keys">
            <button class="key others">AC</button>
            <button class="key others">&larr;</button>
            <button class="key others">&percnt;</button>
            <button class="key operator">&divide;</button>
            
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">&times;</button>
            
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">-</button>
            
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">+</button>

            <button class="key zero">0</button>
            <button class="key">.</button>
            <button class="key operator">=</button>
        </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
